<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>WINER'S AUCTIONS | Register</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- =============================== Header ===================================================== -->
    <header class="sticky-top">
      <a class="navbar-brand responsive" href="/index.html">WINER'S AUCTIONS</a>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
          <button
            type="button"
            class="navbar-toggler border-0 p-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-Collapse"
          >
            <i class="fas fa-bars" style="color: #fff; font-size: 2rem"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav font-weight-semibold">
              <a href="/index.html" class="nav-item nav-link text-white mt-4 mt-lg-0">HOME</a>
              <a href="/profile/profile.html" class="nav-item nav-link text-white mt-4 mt-lg-0" id="profile-link">PROFILE</a>
              <a href="/pages/users.html" class="nav-item nav-link text-white mt-4 mt-lg-0" id="users-link">USERS</a>
              <a href="/login/login.html" class="nav-item nav-link text-white mt-4 mt-lg-0" id="login-link">LOGIN</a>
              <a href="/index.html" class="nav-item nav-link text-white mt-4 mt-lg-0" id="logout-link">LOG OUT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <form id="registerForm">
          <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Register</h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">Sign up here:</h5>

          <div class="form-group form-outline mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              name="name"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_user123"
            />
            <p id="usernameError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="registerEmail">Email</label>
            <input
              type=" email"
              class="form-control"
              id="registerEmail"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for=""> Avatar </label>
            <input type="url" class="form-control" id="registerAvatar" />
            <p id="avatarError" class="error-message"></p>
          </div>

          <button type="submit" id="registerSubmit" class="btn btn-primary">REGISTER</button>
        </form>
      </div>
    </main>
    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 WINER'S AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="/src/js/register.js"></script>
    <script src="/src/js/logout.js"></script>
  </body>
</html>
