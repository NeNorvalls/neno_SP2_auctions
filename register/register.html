            class="collapse navbar-collapse justify-content-end navbar-nav font-weight-semibold"

              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"

                  HOME

              <li
                class="nav-item"

                <a

          </div>
        </div>

    </header>
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <form id="registerForm">
          <h2 class="fw-normal mb-3 pb-3 secondary-text text-center">Register</h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">Sign up here:</h5>

          <div class="form-group form-outline mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              name="name"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_user123"
            />
            <p id="usernameError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="registerEmail">Email</label>
            <input
              type=" email"
              class="form-control"
              id="registerEmail"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for=""> Avatar </label>
            <input type="url" class="form-control" id="registerAvatar" />
            <p id="avatarError" class="error-message"></p>
          </div>

          <button type="submit" id="registerSubmit" class="btn btn-primary">REGISTER</button>
        </form>
      </div>
    </main>
