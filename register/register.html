<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>AUCTIONS | Register</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- =============================== Header ===================================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUCTIONS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/pages/profile.html"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users.html"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/login/login.html"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <form id="registerForm">
          <h2 class="fw-normal mb-3 pb-3 secondary-text text-center">
            Register
          </h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">Sign up here:</h5>

          <div class="form-group form-outline mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              id="registerUsername"
              name="name"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_user123"
            />
            <p id="usernameError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="registerEmail">Email</label>
            <input
              type=" email"
              class="form-control"
              id="registerEmail"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>

          <div class="form-group form-outline mb-3">
            <label for="">Password</label>
            <input
              type="password"
              class="form-control"
              id="registerPassword"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>

          <div class="form-group">
            <label for=""> Avatar </label>
            <input type="url" class="form-control" id="registerAvatar" />
            <p id="avatarError" class="error-message"></p>
          </div>

          <button type="submit" id="registerSubmit" class="btn btn-primary">
            REGISTER
          </button>
        </form>
      </div>
    </main>
    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script type="text/javascript" src="/src/js/register.js"></script>
    <script src="/src/js/logout.js"></script>
  </body>
</html>
