    <main class="container">
      <div class="container-fluid">
        <form id="avatarForm">
          <div class="d-flex align-items-center mb-3 pb-1">
            <span class="h1 fw-light mb-0 primary-text">Update Avatar</span>
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Name</label>
            <input class="form-control" type="text" disabled name="name" />
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Email</label>
            <input class="form-control" type="email" disabled name="email" />
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Banner</label>
            <input class="form-control" type="url" disabled name="banner" />
          </div>
          <div class="form-group">
            <label for="">avatar</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
            </div>
          <div class="pt-1 mb-4">
            <div class="pt-1 mb-4">
              <button class="btn btn-success">Update</button>
            </div>
          </div>
