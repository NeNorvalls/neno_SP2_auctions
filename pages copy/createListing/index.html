                <div class="row justify-content-center">
                  <div class="col-lg-10">
                    <div class="row">
                      <div class="col-md-12">
                        <p id="titleMsg" class="msg-element"></p>
                        <label for="title">Title</label>
                        <input
                          type="text"
                          id="postTitle"
                          placeholder="What are you selling?"
                          class="form-control"
                        />
                      </div>
                    </div>
                    <div class="row">

                            class="form-control"
