<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <title>AUCTIONS | Contact</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUCTIONS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/pages/profile.html"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users.html"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/login/login.html"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Contact Us</h2>
        <form id="contactForm">
          <!-- Name Input -->
          <div class="form-group form-floating mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_user123"
            />
          </div>
          <!-- Email Input -->
          <div class="form-group form-floating mb-3">
            <label for="">Email</label>
            <input
              type=" email"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
          </div>

          <!-- Message Input -->
          <div class="form-floating mb-3">
            <label for="">Message</label>
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Message"
              style="height: 10rem"
              data-sb-validations="required"
            ></textarea>
          </div>
          <!-- Submit button -->
          <div class="form-group">
            <button
              class="btn btn-primary btn-lg"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <hr />
    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script src="/src/js/logout.js"></script>
  </body>
</html>
