      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUCTIONS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/pages/profile.html"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users.html"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/login/login.html"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <hr />
    <main>
      <section>
        <h1 class="text-center">Single Item</h1>
        <div class="site-section mt-5 bg-dark text-white w-75 mx-auto">
          <div class="container">
            <div class="row">
              <div class="col-lg-3 order-lg-2">
                <div class="box-side mb-4" id="bid-make-a-bid">
                  <p id="number-of-bids"></p>
                  <form action="#">
                    <div class="mb-4">
                      <input
                        type="text"
                        id="create-bid-input"
                        class="form-control mb-2"
                        placeholder="0 Credits"
                      />
                      <a href="register.html"
                        ><input
                          type="submit"
                          id="create-bid-btn"
                          value="SUBMIT A BID"
                          class="btn btn-secondary mx-auto w-100"
                      /></a>
                      <p class="msg-element" id="create-bid-msg"></p>
                    </div>
                    <p class="mb-0">
                      <a href="/login/login.html">Login</a>
                      /
                      <a href="//register/register.html">Register</a>
                    </p>
                  </form>
                </div>
                <div id="bid-my-own" class="text-center mb-3 box-side">
                  <button class="btn btn-secondary btn-lg" id="sell-delete-btn">
                    DELETE
                  </button>
                  <button class="btn btn-secondary btn-lg" id="sell-update-btn">
                    UPDATE
                  </button>
                </div>
                <div id="bid-not-loggedin" class="text-center mb-3 box-side">
                  <a href="/register/register.html"
                    ><button class="btn btn-secondary btn-lg">
                      REGISTER
                    </button></a
                  >
                </div>
                <div id="bid-expired" class="text-center mb-3 box-side">
                  <h3>This bid is EXPIRED</h3>
                </div>
                <div class="box-side text-center mb-4">
                  <img
                    src=""
                    id="auction-avatar"
                    alt="user"
                    class="img-fluid w-50 mb-4"
                    width="200"
                    height="200"
                  />
                  <h3 id="auction-seller"></h3>
                </div>
              </div>
              <div id="post-container">
                <div class="col-12 text-center" id="post-container">
                  <img
                    class=""
                    src="../Img/loader.gif"
                    alt="Loading content"
                    style="width: 100px"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
