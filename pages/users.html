<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/script.js" defer></script>
    <title>AUCTIONS | UserLists</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUCTIONS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/pages/profile.html"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users.html"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/login/login.html"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <section>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col-md-12">
            <img
              src="/images/wines (2).jpg"
              class="img-fluid img-responsive mx-auto"
              alt="collections"
            />
          </div>
        </div>
      </div>
    </section>
    <hr />

    <!-- ==================================== main ======================================= -->
    <main>
      <section>
        <h1 class="text-center bg-dark text-white">USERS LIST</h1>
        <!--Search for users-->
        <div class="col-4 mb-5 mt-5 m-auto">
          <input
            class="ms-3 col-6 mx-auto p-2 form-control"
            id="filter-users"
            placeholder="Search for users"
          />
        </div>
        <div>
          <div id="post-container" class="row mt-5 text-center">
            <img
              class=""
              src="../Img/loader.gif"
              alt="Loading content"
              style="width: 100px"
            />
          </div>
        </div>
      </section>
    </main>
    <hr />
    <!-- =================== FOOTER ================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script src="/src/js/logout.js"></script>
  </body>
</html>
