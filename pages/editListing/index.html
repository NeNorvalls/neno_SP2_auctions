<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <title>WINER'S AUCTIONS | editListing</title>
  </head>
  <body>
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">AUCTIONS</a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a class="nav-link text-white" id="profile-link" href="/profile/"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users/"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/profile/login/"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ================================= Search ================================================== -->
    <hr />
    <main>
      <section id="editListing-section">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h2 class="text-center mt-5">EDIT LISTING</h2>
              <div class="editListing-section">
                <div class="container w-90">
                  <div class="row justify-content-center" id="container">
                    <div class="col-lg-10">
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="title">Title</label>
                          <input
                            type="text"
                            id="title-for-listings-post"
                            placeholder="What do you want to sell?"
                            class="form-control"
                          />
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12 form-group">
                          <label for="description">Description</label>
                          <textarea
                            class="form-control text-info"
                            id="edit-listing-description"
                          ></textarea>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md-12">
                          <label class="text-white" for="media"
                            >Media URL</label
                          >
                          <input
                            type="url"
                            class="form-control"
                            id="avatar-for-editListing"
                            placeholder="Place a image URL"
                          />
                          <p id="avatarError" class="error-message"></p>
                        </div>
                      </div>
                      <div class="row mt-3">
                        <div class="col-md-12 form-group">
                          <p>Not possible to edit/change bid schedule.</p>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-12 text-center">
                          <button
                            class="btn btn-secondary px-5 mt-3"
                            id="submitBtn-for-edit-listing"
                          >
                            EDIT
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-6">
              <section class="logged-in">
                <h2 class="text-center mt-5">PREVIEW</h2>
                <div class="container w-90">
                  <div class="row justify-content-center">
                    <div id="preview-container-for-edit-listing" class=""></div>
                  </div>
                </div>
              </section>
            </div>
          </div>
        </div>
      </section>
    </main>

    <hr />
    <!-- =================== FOOTER ================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 WINER'S AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/script.js" defer></script>

  </body>
</html>
