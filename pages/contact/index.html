                href="/pages/users/"

                >LOGOUT</a

            </div>
          </div>
        </div>
      </nav>
    </header>

    <hr />

    <!-- ========================== main ========================== -->
    <main>
      <div class="container-fluid">
        <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Contact Us</h2>
        <form id="contactForm">
          <!-- Name Input -->
          <div class="form-group form-floating mb-3">
            <label for="">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              required
              pattern="^[\w]+$"
              title="User name must only contain lower case and upper case letters, numbers and underscore (_). Example: My_user123"
            />
          </div>
          <!-- Email Input -->
          <div class="form-group form-floating mb-3">
            <label for="">Email</label>
            <input
              type=" email"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
          </div>

          <!-- Message Input -->
          <div class="form-floating mb-3">
            <label for="">Message</label>
            <textarea
              class="form-control"
              id="message"
              type="text"
              placeholder="Message"
              style="height: 10rem"
              data-sb-validations="required"
            ></textarea>
          </div>
          <!-- Submit button -->
          <div class="form-group">
            <button
              class="btn btn-primary btn-lg"
              id="submitButton"
              type="submit"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </main>

    <hr />
