<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>WINER'S AUCTIONS | Biddings</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- ========================== Header =================================== -->
    <header class="sticky-top">
      <a class="navbar-brand responsive" href="/index.html">WINER'S AUCTIONS</a>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
          <button
            type="button"
            class="navbar-toggler border-0 p-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-Collapse"
          >
            <i class="fas fa-bars" style="color: #fff; font-size: 2rem"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav font-weight-semibold">
              <a
                href="/profile/"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                >PROFILE</a
              >
              <a
                href="/pages/contact/"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                >CONTACT</a
              >
              <a
                href="/index.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                id="logged-out"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- ================================= Search ================================================== -->
    <div class="container-fluid">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          id="filter-auction"
          type="search"
          placeholder="SEARCH for Wine Brand"
        />
      </form>
    </div>
    <hr />
    <!-- ====================================== Main============================================ -->
    <main>
      <div class="container-fluid">
        <div class="site-section mt-5">
          <div class="box-side text-center mb-4">
            <img
              src=""
              id="auction-avatar"
              alt="user"
              class="img-fluid w-50 rounded-circle mb-4"
            />
            <h3 id="auction-seller"></h3>
          </div>
        </div>

        <div>
          <div class="row">
            <div class="col-lg-3 order-lg-2">
              <div class="box-side mb-4" id="bid-make-a-bid">
                <p id="number-of-bids"></p>
                <form action="#">
                  <div class="mb-4">
                    <input
                      type="text"
                      id="create-bid-input"
                      class="form-control mb-2"
                      placeholder="0 Credits"
                    />
                    <a href="register.html"
                      ><input
                        type="submit"
                        id="create-bid-btn"
                        value="SUBMIT A BID"
                        class="btn btn-secondary mx-auto w-100"
                    /></a>
                    <p class="msg-element" id="create-bid-msg"></p>
                  </div>
                </form>
              </div>
              <div id="bid-my-own" class="text-center mb-3 box-side">
                <button class="btn btn-secondary btn-lg" id="sell-delete-btn">
                  DELETE
                </button>
                <button class="btn btn-secondary btn-lg" id="sell-update-btn">
                  UPDATE
                </button>
              </div>

              <div id="bid-expired" class="text-center mb-3 box-side">
                <h3>FINISHED</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <hr />
    <!-- =================== FOOTER ================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 WINER'S AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
  </body>
</html>
