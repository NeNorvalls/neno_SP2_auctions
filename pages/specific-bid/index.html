<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <title>AUCTIONS | Home</title>
  </head>

  <body class="position-relative">
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">AUCTIONS</a>
          <button
            class="navbar-toggler navbar-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/profile/"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users/"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/profile/login/"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr>
    <!-- ========================== Main ====================== -->
    <main>
      <div class="container-fluid">
        <div class="container w-75 border border-4 border-dark">
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6 w-25 mx-auto">
                <section>
                  <div class="container-fluid text-center">
                    <div class="row">
                      <div class="col-md-12">

                        <div class="card mt-5">
                          <img src="${auctionImg}" class="card-img-top card-img">
                          <div class="card-body">
                              <h4 class="card-title">${auction.title}</h4>
                              <div class="d-flex">
                                  <img src="${profileAvatar}" class="rounded-circle p-2" height="40" alt="Avatar" loading="lazy" />
                                  <h4 class="p-2"> ${auction.seller.name}</h4>
                              </div>
                              <div class="d-flex mt-1 pt-2 justify-content-between">
                                  <div>
                                      <p>Bids:</p>
                                      <p>${auction._count.bids}</p>
                                  </div>
                              </div>
                          </div> 
                      </div>
                        <div class="page-header">
                          <div class="bg-dark">
                            <h2 class="text-center mt-5 text-white border-dark">BID</h2>
                          </div>
                          <hr>
                          <div id="bid-not-loggedin" class="text-center mb-3 box-side">
                            <a href="/profile/register/"
                              ><button class="btn btn-secondary btn-lg">Register</button></a
                            >
                          </div>
                          <div class="box-side mb-4" id="bid-make-a-bid">
                            <p id="number-of-bids"></p>
                            <form action="#">
                              <div class="mb-4">
                                <input
                                  type="text"
                                  id="create-bid-input"
                                  class="form-control mb-2"
                                  placeholder="0 Credits"
                                />
                                <a href="/profile/register/"
                                  ><input
                                    type="submit"
                                    id="create-bid-btn"
                                    value="SUBMIT A BID"
                                    class="btn btn-secondary mx-auto w-100"
                                />
                              </a>
                                <p class="msg-element" id="create-bid-msg"></p>
                              </div>
                            </form>
                          </div>
                        </div>
                  </div>
                </section>
                <section>
                  <div class="container-fluid text-center">
                    <div class="row">
                      <div class="col-md-12 w-50 mx-auto">
                          <div id="bid-my-own" class="text-center mb-3 box-side">
                              <div>
                                  <button class="btn btn-secondary btn-lg py-0" id="sell-delete-btn">
                                      DELETE
                                  </button>
                              </div>
                          </div>
                          <div id="bid-my-own" class="text-center mb-3 box-side">
                            <div>
                              <button class="btn btn-secondary btn-lg py-0" id="sell-update-btn">
                                  UPDATE
                              </button>
                          </div>
                          </div>
                          <div class="col-md-12">
                              <div id="bid-expired" class="text-center mb-3 box-side">
                                  <h3>Finished</h3>
                                </div> 
                          </div>
                      </div>
                  </div>
                </section>
                <section>
                  <div class="container-fluid">
                    <div class="row text-center">
                      <div class="box-side text-center mb-4">
                          <img
                            src=""
                            id="auction-avatar"
                            alt="user"
                            class="img-fluid w-50 rounded-circle mb-4"
                          />
                          <h3 id="auction-seller"></h3>
                        </div>
                    </div>
                  </div>
                </section>
              </div> 
              <div class="col-md-6 text-center">
                <section>
                  <div class="container-fluid">
                    <div class="row">
                      <div id="post-container" class="col-lg-8 pr-lg-5">
                          <div class="col-12 text-center" id="post-container">
                            <img
                              class=""
                              src="/images/—Pngtree—vector gallery icon_3989549.png"
                              alt="Loading content"
                              style="width: 100px"
                            />
                          </div>
                      </div>
                    </div>
                  </div>
                </section>
                <section>
                  <div class="container-fluid text-center">
                    <div class="row">
                      <div id="container-for-specific-bid">
                          <div class="col-12 text-center" id="specific-bid-avatar">
                            <img
                              class=""
                              src="/images/—Pngtree—elephant avatar_3194470.png"
                              alt="Loading content"
                              style="width: 100px"
                            />
                          </div>
                        </div>
                    </div>
                  </div>
                </section> 
             </div>
            </div>
          </div>
        </div>
      </div>    
  </main> 

    <!-- ===================================== FOOTER ================================================ -->
    <footer class="footer-section mt-auto ">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script src="/src/js/logout.js"></script>
    <script src="/src/js/specific-bid.js"></script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"
  ></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
