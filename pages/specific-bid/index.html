<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/src/js/specific-bid.js" type="module" defer></script>
    <script src="/src/js/logout.js" type="module" defer></script>

    <title>AUCTIONS | Home</title>
  </head>

  <body>
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">AUCTIONS</a>
          <button
            class="navbar-toggler bg-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a class="nav-link text-white" id="profile-link" href="/profile/"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users/"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/profile/login/"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr />
    <!-- ========================== Main ====================== -->
    <main>
      <div class="specific-bid sections mt-5">
        <div class="container">
          <div class="row">
            <div class="col-lg-3 order-lg-2 border border-dark">
              <div class="box-side mb-4" id="to-do-bid">
                <p id="number-of-bids"></p>
                <form action="#">
                  <div class="mb-4">
                    <input
                      type="text"
                      id="bidInput"
                      class="form-control mb-2"
                      placeholder="0 Credits"
                    />
                    <a href="/profile/register/"
                      ><input
                        type="submit"
                        id="create-bid-btn"
                        value="SUBMIT A BID"
                        class="btn btn-secondary mx-auto w-100"
                    /></a>
                    <p class="msg-element" id="bidText"></p>
                  </div>
                  <p class="mb-0">
                    <a href="/profile/login/">Login</a>
                    /
                    <a href="/profile/register/">Register</a>
                  </p>
                </form>
              </div>
              <hr />
              <div id="bid-my-own" class="text-center mb-3 box-side">
                <button class="btn btn-secondary btn-lg" id="deleteListingBtn">
                  DELETE
                </button>
                <button class="btn btn-secondary btn-lg" id="updateListingBtn">
                  UPDATE
                </button>
              </div>
              <hr />
              <div id="bid-not-loggedin" class="text-center mb-3 box-side">
                <a href="/profile/register/"
                  ><button class="btn btn-secondary btn-lg">Register</button></a
                >
              </div>
              <div id="bid-expired" class="text-center mb-3 box-side">
                <h3 class="text-center">This bid is EXPIRED</h3>
              </div>
              <div class="box-side text-center mb-4">
                <img
                  src=""
                  id="auction-avatar"
                  alt="user"
                  class="img-fluid w-50 img-thumbnail mb-4"
                />
                <h3 class="text-center" id="auction-seller"></h3>
              </div>
            </div>
            <div
              id="container-for-specificBid"
              class="col-lg-8 pr-lg-5 border border-dark"
            >
              <div class="col-12 text-center" id="container-for-specificBid">
                <img
                  class=""
                  src="/images/—Pngtree—vector gallery icon_3989549.png"
                  alt="Loading content"
                  style="width: 100px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 pr-lg-5">
            <div id="bidContainer">
              <div class="col-12 text-center" id="container-for-specificBid">
                <img
                  class=""
                  src="/images/—Pngtree—vector gallery icon_3989549.png"
                  alt="Loading content"
                  style="width: 100px"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ===================================== FOOTER ================================================ -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
