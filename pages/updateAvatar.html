<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>AUCTIONS | Update Avatar</title>
  </head>
  <body>
    <!-- ========================== Header =================================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">AUCTIONS</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/index.html"
                >HOME</a
              >
              <a
                class="nav-link text-white"
                id="profile-link"
                href="/pages/profile.html"
                >PROFILE</a
              >
              <a
                class="nav-link text-white"
                id="users-link"
                href="/pages/users.html"
                >USERS</a
              >
              <a
                class="nav-link text-white"
                id="login-link"
                href="/login/login.html"
                >LOGIN</a
              >
              <a class="nav-link text-white" id="logout-link" href="/index.html"
                >LOGOUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <main class="container">
      <div class="container-fluid">
        <form id="avatarForm">
          <div class="d-flex align-items-center mb-3 pb-1">
            <span class="h1 fw-light mb-0 primary-text">Update Avatar</span>
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Name</label>
            <input class="form-control" type="text" disabled name="name" />
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Email</label>
            <input class="form-control" type="email" disabled name="email" />
          </div>
          <div class="form-group form-outline mb-3">
            <label for="">Banner</label>
            <input class="form-control" type="url" disabled name="banner" />
          </div>
          <div class="form-group">
            <label for="">avatar</label>
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
            </div>
          <div class="pt-1 mb-4">
            <div class="pt-1 mb-4">
              <button class="btn btn-success">Update</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <hr />
    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
  </body>
</html>
