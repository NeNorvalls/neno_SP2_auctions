<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>WINER'S AUCTIONS | editListing</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
      <!-- ========================== Header =================================== -->
      <header>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 px-4">
            <a href="/index.html" class="navbar-brand">
              AUCTIONS
              </a>
              <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span> </span>
                  <span> </span>
                  <span> </span>
                </button>
            <div
              class="collapse navbar-collapse justify-content-end navbar-nav font-weight-semibold"
              id="navbarCollapse"
            >
              <ul class="navbar-nav ml-auto text-right">
                <li
                  class="nav-item"
                  data-toggle="collapse"
                  data-target=".navbar-collapse.show"
                >
                  <a
                    href="index.html"
                    class="nav-item nav-link text-white mt-4 mt-lg-0"
                  >
                    HOME
                  </a>
                </li>
                <li
                  class="nav-item"
                  data-toggle="collapse"
                  data-target=".navbar-collapse.show"
                >
                  <a
                    href="/pages/profile.html"
                    class="nav-item nav-link text-white mt-4 mt-lg-0"
                    id="profile-link"
                  >
                    PROFILE
                  </a>
                </li>
                <li
                  class="nav-item"
                  data-toggle="collapse"
                  data-target=".navbar-collapse.show"
                >
                  <a
                    href="/pages/users.html"
                    class="nav-item nav-link text-white mt-4 mt-lg-0"
                    id="users-link"
                  >
                    USERS
                  </a>
                </li>
                <li
                  class="nav-item"
                  data-toggle="collapse"
                  data-target=".navbar-collapse.show"
                >
                  <a
                    href="/login/login.html"
                    class="nav-item nav-link text-white mt-4 mt-lg-0"
                    id="login-link"
                  >
                    LOGIN
                  </a>
                </li>
                <li
                  class="nav-item"
                  data-toggle="collapse"
                  data-target=".navbar-collapse.show"
                >
                  <a
                    href="index.html"
                    class="nav-item nav-link text-white mt-4 mt-lg-0"
                    id="logout-link"
                  >
                    LOGOUT
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
    <!-- ================================= Search ================================================== -->
    <div class="container-fluid">
      <form class="form-inline">
        <input
          class="form-control mr-sm-2"
          id="filter-auction"
          type="search"
          placeholder="SEARCH for Wine Brand"
        />
      </form>
    </div>
    <hr />

    <main>
      <!-- ==================================== CREATE LISTING ======================================= -->
      <div class="bg-dark">
        <div class="row">
          <div class="col-lg-6">
            <h2 class="text-center mt-5 text-white">EDIT LISTING</h2>
            <div class="site-section">
              <div>
                <div class="row justify-content-center" id="container">
                  <div class="col-lg-10">
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <p id="titleMsg" class="msg-element"></p>
                        <label l class="text-white" for="title">Title</label>
                        <textarea
                          class="form-control text-info"
                          id="editTitle"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12 form-group">
                        <p id="bodyMsg" class="msg-element"></p>
                        <label l class="text-white" for="description"
                          >Description</label
                        >
                        <textarea
                          class="form-control text-info"
                          id="editContent"
                        ></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <p id="mediaMsg" class="msg-element"></p>
                        <label class="text-white" for="media">Media URL</label>
                        <input
                          type="url"
                          class="form-control"
                          id="registerAvatar"
                          placeholder="Place a image URL"
                        />
                        <p id="avatarError" class="error-message"></p>
                      </div>
                    </div>
                    <div class="row mt-3">
                      <div class="col-md-12 form-group">
                        <p id="endBidTime" class="msg-element text-success"></p>
                        <p class="text-white">
                          You cannot change/update the ending bid time.
                        </p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-12 text-center">
                        <button
                          class="btn btn-secondary px-5 mt-3"
                          id="submitEdit"
                        >
                          EDIT
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <hr />
          <div class="col-lg-6">
            <section class="logged-in">
              <h2 class="text-center mt-5">PREVIEW</h2>
              <div>
                <div class="row justify-content-center">
                  <div id="preview-container" class=""></div>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>

      <hr />
      <!-- ================================= AUCTION AREA =============================================== -->
      <h2 class="text-center mt-5">AUCTION</h2>
      <hr />
      <div>
        <div id="post-container" class="row">
          <img
            src="./Img/loader.gif"
            alt="Loading content"
            style="width: 100px"
          />
        </div>
      </div>
    </main>
    <hr />
    <!-- =================== FOOTER ================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 WINER'S AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
  </body>
</html>
