<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>WINER'S AUCTIONS | Login</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- =============================== Header ===================================================== -->
    <header class="sticky-top">
      <a class="navbar-brand responsive" href="/index.html">WINER'S AUCTIONS</a>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid text-center">
          <button
            type="button"
            class="navbar-toggler border-0 p-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbar-Collapse"
          >
            <i class="fas fa-bars" style="color: #fff; font-size: 2rem"></i>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarCollapse"
          >
            <div class="navbar-nav font-weight-semibold">
              <a
                href="/index.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                >HOME</a
              >
              <a
                href="/profile/profile.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                id="profile-link"
                >PROFILE</a
              >
              <a
                href="/pages/users.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                id="users-link"
                >USERS</a
              >
              <a
                href="login.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                id="login-link"
                >LOGIN</a
              >
              <a
                href="/index.html"
                class="nav-item nav-link text-white mt-4 mt-lg-0"
                id="logout-link"
                >LOG OUT</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <form id="loginForm">
          <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Login</h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">
            Sign into your account:
          </h5>
          <div class="form-group form-floating mb-3">
            <label for="">Email</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>
          <div class="form-group form-floating mb-3">
            <label for="">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>
          <p>Don't have a user yet?</p>
          <a href="/register/register.html"><p>Register here!</p></a>
          <button id="loginSubmit" class="primary-text btn btn-success">
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 WINER'S AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <!-- <script src="/src/js/api/auth/logout.js"></script> -->
    <script src="/src/js/login.js"></script>
  </body>
</html>
