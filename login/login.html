<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>AUCTIONS | Login</title>
  </head>
  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- =============================== Header ===================================================== -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark py-3 px-4">
        <a href="/index.html" class="navbar-brand">
            AUCTIONS
            </a>
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span> </span>
                <span> </span>
                <span> </span>
              </button>
          <div
            class="collapse navbar-collapse justify-content-end navbar-nav font-weight-semibold"
            id="navbarCollapse"
          >
            <ul class="navbar-nav ml-auto text-right">
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a
                  href="index.html"
                  class="nav-item nav-link text-white mt-4 mt-lg-0"
                >
                  HOME
                </a>
              </li>
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a
                  href="/pages/profile.html"
                  class="nav-item nav-link text-white mt-4 mt-lg-0"
                  id="profile-link"
                >
                  PROFILE
                </a>
              </li>
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a
                  href="/pages/users.html"
                  class="nav-item nav-link text-white mt-4 mt-lg-0"
                  id="users-link"
                >
                  USERS
                </a>
              </li>
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a
                  href="/login/login.html"
                  class="nav-item nav-link text-white mt-4 mt-lg-0"
                  id="login-link"
                >
                  LOGIN
                </a>
              </li>
              <li
                class="nav-item"
                data-toggle="collapse"
                data-target=".navbar-collapse.show"
              >
                <a
                  href="index.html"
                  class="nav-item nav-link text-white mt-4 mt-lg-0"
                  id="logout-link"
                >
                  LOG OUT
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- ==================================== main ======================================= -->
    <main>
      <div class="container-fluid">
        <form id="loginForm">
          <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Login</h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">
            Sign into your account:
          </h5>
          <div class="form-group form-floating mb-3">
            <label for="">Email</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>
          <div class="form-group form-floating mb-3">
            <label for="">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>
          <p>Don't have a user yet?</p>
          <a href="/register/register.html"><p class="primary-text">Register here!</p></a>
          <button id="loginSubmit" class="text-white btn btn-success">
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- =============================== Footer ====================================================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <!-- <script src="/src/js/api/auth/logout.js"></script> -->
    <script src="/src/js/login.js"></script>
  </body>
</html>
