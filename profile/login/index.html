<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/index.css" type="text/css" />
    <title>AUCTIONS | Login</title>
  </head>

  <body class="container-fluid d-flex flex-column min-vh-100">
    <!-- ==================== Header ==================== -->
    <header>
      <nav class="navbar navbar-expand-lg bg-dark py-3 px-4">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="/index.html">AUCTIONS</a>
          <button
            class="navbar-toggler navbar-light"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link text-white" href="/index.html">HOME</a>
              <a class="nav-link" id="profile-link" href="/profile/">PROFILE</a>
              <a class="nav-link" id="users-link" href="/pages/users/">USERS</a>
              <a
                class="nav-link active text-white"
                aria-current="page"
                href="/profile/login/"
                >LOGIN</a
              >
              <a class="nav-link" id="logout-link" href="/index.html">LOGOUT</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- ===================== main ====================== -->
    <main>
      <div class="container-fluid">
        <form id="loginForm">
          <h2 class="fw-normal mb-3 pb-3 primary-text text-center">Login</h2>
          <h5 class="fw-normal mb-3 pb-3 primary-text">
            Sign into your account:
          </h5>
          <div class="form-group form-floating mb-3">
            <label for="">Email</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              name="email"
              required
              pattern="^[\w\-.]+@(stud.)?noroff.no$"
              title="Only (stud.)noroff.no domains are not allowed to register"
            />
            <p id="emailError" class="error-message"></p>
          </div>
          <div class="form-group form-floating mb-3">
            <label for="">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              name="password"
              autocomplete="username email"
              required
              minlength="8"
            />
            <p id="passwordError" class="error-message"></p>
          </div>
          <p>Don't have a user yet?</p>
          <a href="/profile/register/">
            <p class="primary-text">Register here!</p>
          </a>
          <button id="loginSubmit" class="text-white btn btn-success">
            Login
          </button>
        </form>
      </div>
    </main>

    <!-- ================== Footer =================== -->
    <footer class="footer-section mt-auto">
      <div class="bg-light py-2">
        <div class="text-center">
          <p class="mb-0 py-2 primary-text">
            &copy; 2022 AUCTIONS | All rights reserved.
          </p>
          <p>Designed by: Nenorvalls</p>
        </div>
      </div>
    </footer>
    <script src="/src/js/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
